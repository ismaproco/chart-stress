<virtual-scroll 
  [items]="data"
  (change)="indices = $event" 
  (update)="onUpdate($event)" 
  style="height: 50vh; display: block">
  <div *ngFor="let item of scrollItems">
    {{item.index}}
    {{item.date | date:'y-MM-dd HH:mm:ss'}}
    {{item.price}}
  </div>
</virtual-scroll>
